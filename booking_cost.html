<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Cost</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/static">MyApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/cars">Cars</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/bookings">Bookings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/users">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/payments">Payments</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Основной контент -->
<div class="container mt-5">  <!-- Центрирование содержимого -->
  <h1>Booking Cost</h1>
  <!-- Отображение рассчитанной стоимости -->
  <p>The total cost for this booking is: <span th:text="${cost}"></span> USD</p>

  <!-- Дополнительная информация о бронировании -->
  <p>Booking ID: <span th:text="${bookingId}"></span></p>
  <p>Start Date: <span th:text="${startDate}"></span></p>
  <p>End Date: <span th:text="${endDate}"></span></p>

  <!-- Кнопка для возврата к списку бронирований -->
  <a href="/bookings" class="btn btn-primary">Back to Bookings</a>
  <a href="/payments/new" class="btn btn-primary">Payments</a>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
