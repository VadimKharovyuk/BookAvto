<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Навигационная панель с Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">MyApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/cars">Cars</a>  <!-- Ссылка на страницу с машинами -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookings">Bookings</a>  <!-- Ссылка на страницу с бронированиями -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/payments">Payments</a>  <!-- Ссылка на страницу с платежами -->
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/register">Register</a>  <!-- Ссылка на страницу регистрации -->
            </li>
        </ul>
    </div>
</nav>

<!-- Основной контент -->
<div class="container mt-5">  <!-- Контейнер для центрирования содержимого -->
    <h1>Register</h1>
    <form action="/register" method="post">
        Name: <input type="text" name="name" class="form-control" required><br>  <!-- Используем Bootstrap стили -->
        Email: <input type="email" name="email" class="form-control" required><br>
        Role:
        <select name="role" class="form-control" required>  <!-- Выпадающий список -->
            <option value="" disabled selected>Choose a role</option>  <!-- Значение по умолчанию -->
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>  <!-- Кнопка с Bootstrap -->
    </form>
</div>

<!-- Подключение Bootstrap JS и Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
