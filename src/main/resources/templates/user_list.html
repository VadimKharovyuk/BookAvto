<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">MyApp</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/cars">Cars</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookings">Bookings</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/payments">Payments</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Основной контент -->
<div class="container mt-5">  <!-- Центрирование содержимого -->
    <h1>All Users</h1>
    <!-- Таблица с колонкой "Action" -->
    <table class="table table-striped">  <!-- Используем Bootstrap -->
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>  <!-- Добавлена колонка "Action" -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">  <!-- Динамическое заполнение -->
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <!-- Ссылка на страницу с деталями пользователя -->
                <a href="/users/{id}" th:href="@{/users/{id}(id=${user.id})}" class="btn btn-info">Details</a>

                <!-- Форма для удаления пользователя -->
                <form action="/users/delete" method="post" style="display: inline-block;">
                    <input type="hidden" name="userId" th:value="${user.id}">  <!-- Передача ID пользователя -->
                    <button type="submit" class="btn btn-danger">Delete</button>  <!-- Кнопка удаления -->
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
