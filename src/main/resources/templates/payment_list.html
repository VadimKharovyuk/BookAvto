<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Payments</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/static">MyApp</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/cars">Cars</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookings">Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/payments">Payments</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Основной контент -->
<div class="container mt-5">
    <h1>All Payments</h1>
    <table class="table table-striped">  <!-- Используем Bootstrap -->
        <thead>
        <tr>
<!--            <th>Payment ID</th>-->
            <th>Client Name</th>
            <th>Payment Date</th>
            <th>Amount</th>
            <th>Action</th>  <!-- Добавлена колонка для действий -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">  <!-- Заполнение таблицы данными -->
            <td th:text="${payment.id}"></td>  <!-- ID платежа -->
            <td th:text="${payment.booking.client.name}"></td>  <!-- Имя клиента -->
            <td th:text="${payment.paymentDate}"></td>  <!-- Дата платежа -->
            <td th:text="${payment.amount}"></td>  <!-- Сумма платежа -->
            <td>
                <!-- Форма для удаления платежа -->
                <form action="/payments/delete" method="post" style="display: inline-block;">
                    <input type="hidden" name="paymentId" th:value="${payment.id}">  <!-- Передача ID платежа -->
                    <button type="submit" class="btn btn-danger">Delete</button>  <!-- Кнопка удаления -->
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/payments/new" class="btn btn-primary">Create New Payment</a>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
