<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>
<body>
<h1>Add a New Car</h1>
<form action="/cars" method="post">
    Brand: <input type="text" name="brand" required><br>
    Class: <input type="text" name="carClass" required><br>
    Price per Day: <input type="number" step="0.01" name="pricePerDay" required><br>
    <button type="submit">Add Car</button>
</form>
</body>
</html>
